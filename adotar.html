<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/styleAdotar.css">
  <link rel="stylesheet" href="./css/toggle_button.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <ul class="menu">
        <li>
          <a href=""> Portal Posts</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <form action="https://formsubmit.co/leocadio_grassigoncalves@hotmail.com" method="post">

      <div class="form-item">
        <label for="nome">Nome: </label>
        <input type="name" name="nome" id="nome" />
      </div>

      <div class="form-item">
        <label for="telefone">Telefone: </label>
        <input type="number" name="telefone" id="telefone" />
      </div>

      <div class="form-item">
        <label for="e-mail">Email: </label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="form-item">
        <span for="">Informe a sua renda</span>
      </div>

      <div class="form-item-radio">
        <input type="radio" name="renda" id="renda1000" value="1000">
        <label for="renda1000">Até R$ 1000,00</label>
      </div>

      <div class="form-item-radio">
        <input type="radio" name="renda" id="renda5000" value="5000">
        <label for="renda5000">Até R$ 5000,00</label>
      </div>

      <div class="form-item-radio">
        <input type="radio" name="renda" id="renda10000" value="10000">
        <label for="renda10000">Até R$ 10000,00</label>
      </div>


      <div class="form-item">
        <label for="residencia"> Informe o tipo de residencia: </label>
        <select name="residencia" id="residencia">
          <option value="" select>Selecione uma opção</option>
          <option value="casa">Casa</option>
          <option value="apartamento">Apartamento</option>
          <option value="sitio">Sitio</option>
        </select>
      </div>

      <div class="form-item">
        <label for="">Informe suas intenções de adoção</label>
        <textarea name="intencao" id="intencao"></textarea>
      </div>

      <div class="form-item">
        <button type="reset">LIMPAR</button>
        <button type="submit">ENVIAR</button>

      </div>




    </form>
  </main>
  <script src="./js/alterarTema.js"></script>
  <script src="./js/adotar.js"></script>
</body>

</html>
